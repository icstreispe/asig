<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<span th:fragment="form(asig)" >
    <form  action="#" th:action="@{/asig}" th:object="${asig}" method="post" >

        <input type="hidden" th:field="*{id}">

        <table class="blueTable">
            <thead>
            <tr>
                <th colspan="2" th:text="#{asigForm.title}"></th>
            </tr>
            </thead>

            <tr><td>Cui </td><td><input type="text" th:field="*{cui}"></td></tr>
            <tr><td>Nume </td><td><input type="text" th:field="*{nume}"></td></tr>

            <tr><td>Telefon </td><td><input type="text" th:field="*{telefon}"></td></tr>
            <tr><td>Fax </td><td><input type="text" th:field="*{fax}"></td></tr>

            <tr>
                <td><input type="submit" value="Salveaza"/></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>

    </form>
</span>

</html>
