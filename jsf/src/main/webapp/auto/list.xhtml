<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:t="http://java.sun.com/jsf/composite/tags"
                template="/layout/layout.xhtml" >


    <ui:define name="content">
        <h:form>

                            <h:commandButton value="Add" action="edit" ></h:commandButton>

            <h:dataTable value="#{auto.list}" var="d" styleClass="blueTable" headerClass="" >
                <!--ui:repeat value="#{asig.headers}" var="o" varStatus="status"-->
                    <c:forEach items="#{auto.headers}" var="h" >

                    <h:column>
                        <f:facet name="header">#{msg["auto."+=h.key]}</f:facet>
                        #{d[h.key]}
                    </h:column>
                <!--/ui:repeat-->
                    </c:forEach>

                    <h:column>
                        <f:facet name="header">-</f:facet>
                        <h:link value="Edit" outcome="edit.xhtml" >
                            <f:param name="id" value="${d.id}" />
                        </h:link>
                    </h:column>

            </h:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
