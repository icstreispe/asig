<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">


<section layout:fragment="content">

    <input type="button" th:onclick="window.location.href='/'" th:value="#{action.back}" />
    <input type="button" th:onclick="window.location.href='/auto/form'" th:value="#{action.add}" />


    <div th:replace="form.html :: formTable(bean=${AutoListModel})"></div>


    <div th:replace="form.html :: listTable(bean=${AutoListModel})"></div>

</section>

</html>
